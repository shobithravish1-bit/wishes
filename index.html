<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Wishes üíñ</title>

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    font-family:'Segoe UI',sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}


.center{
    position:absolute;
    z-index:10;
    text-align:center;
}

button{
    padding:14px 22px;
    border:none;
    border-radius:30px;
    background:white;
    color:#ff5c8a;
    font-size:18px;
    font-weight:bold;
    cursor:pointer;
    animation:pulse 1.5s infinite;
    margin:10px;
}

@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.08);}
    100%{transform:scale(1);}
}


#nextBtn{
    display:none;
    animation:none;
    background:#fff;
}


.wish{
    position:absolute;
    font-size:16px;
    font-weight:600;
    animation: floatUp 7s linear forwards;
    white-space:nowrap;
}

@keyframes floatUp{
    from{opacity:1; transform:translateY(0);}
    to{opacity:0; transform:translateY(-420px);}
}

.balloon{
    position:absolute;
    font-size:42px;
    animation: balloonUp 8s linear forwards;
}

@keyframes balloonUp{
    from{bottom:-80px;}
    to{bottom:120%;}
}


.confetti{
    position:absolute;
    width:8px;
    height:8px;
    animation: confettiFall 6s linear forwards;
}

@keyframes confettiFall{
    from{top:-10px; opacity:1;}
    to{top:120%; opacity:0;}
}
</style>
</head>

<body>

<div class="center">
    <h1>üéÇ MY DARLING HAPPY BIRTHDAY üéÇ</h1>
    <button onclick="explode()">Tap for Magic ‚ú®</button><br>
    <button id="nextBtn" onclick="goNext()">Next üíù</button>
</div>


<audio id="bgMusic" loop>
    <source src="birthday1.mp3" type="audio/mpeg">
</audio>

<script>
const wishes = [
    "Happy Birthday My Love üíñ",
    "May all your dreams come true ‚ú®",
    "Darling im so lucky to have you ‚ù§Ô∏è",
    "Forever grateful for you üíï",
    "You deserve all happiness üí´",
    "Thank you for making me smile always ü•∞",
    " Darling you are my today and all my tomorrows ‚ù§Ô∏è",
    "I promise to love you forever üíñ"
];

function explode(){
    // Start music
    const music = document.getElementById("bgMusic");
    if(music.paused){
        music.play();
    }

   
    setTimeout(()=>{
        document.getElementById("nextBtn").style.display = "inline-block";
    }, 2500);

    // Effects
    for(let i=0;i<25;i++){
        setTimeout(createWish, i*180);
        setTimeout(createBalloon, i*220);
        setTimeout(createConfetti, i*60);

function createWish(){
    const wish = document.createElement("div");
    wish.className = "wish";
    wish.innerText = wishes[Math.floor(Math.random()*wishes.length)];
    wish.style.left = Math.random()*80 + "%";
    wish.style.bottom = "30px";
    document.body.appendChild(wish);
    setTimeout(()=>wish.remove(),7000);
}

function createBalloon(){
    const balloon = document.createElement("div");
    balloon.className = "balloon";
    balloon.innerText = ["üéà","üéÇ","üíñ","üéâ"][Math.floor(Math.random()*4)];
    balloon.style.left = Math.random()*90 + "%";
    document.body.appendChild(balloon);
    setTimeout(()=>balloon.remove(),8000);
}

function createConfetti(){
    const conf = document.createElement("div");
    conf.className = "confetti";
    conf.style.left = Math.random()*100 + "%";
    conf.style.background =
        ["#fff","#ffd1dc","#ffeb3b","#ff5c8a"]
        [Math.floor(Math.random()*4)];
    document.body.appendChild(conf);
    setTimeout(()=>conf.remove(),6000);
}

function goNext(){
    window.location.href = "https://shobithravish1-bit.github.io/hgs/";
}
</script>

</body>
</html>
